<div class="container">
  <div
    class="gifs"
    infiniteScroll
    [infiniteScrollThrottle]="500"
    [infiniteScrollDistance]="1"
    (scrolled)="onScroll()"
  >
    <div class="gif" *ngFor="let gif of gifs">
      <a [routerLink]="'/gif'">
        <img
          [src]="gif.images.downsized.url"
          [alt]="gif.title"
          (click)="setCurrentGIF(gif.id)"
        />
      </a>
    </div>
  </div>
</div>
